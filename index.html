<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na Fila</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; width: 100%; max-width: 450px; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: center; gap: 10px; }
        p { text-align: center; color: #64748b; margin-bottom: 2rem; }
        label { display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem; color: #475569; }
        input, select { width: 100%; padding: 0.75rem; margin-bottom: 1.25rem; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 1rem; box-sizing: border-box; transition: border 0.3s; }
        input:focus, select:focus { outline: none; border-color: var(--primary); ring: 2px solid #bfdbfe; }
        button { width: 100%; padding: 1rem; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: transform 0.2s, background 0.2s; }
        button:active { transform: scale(0.98); }
        #senha-gerada { display: none; text-align: center; animation: fadeIn 0.5s ease; }
        .numero-senha { font-size: 4rem; font-weight: 900; color: var(--primary); letter-spacing: -2px; margin: 1rem 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo"><span>üìç</span> Fila Cord</div>
        
        <div id="formulario">
            <p>Preencha os dados para gerar sua senha de atendimento.</p>
            
            <label>Nome Completo</label>
            <input type="text" id="nome" placeholder="Ex: Jo√£o Silva">
            
            <label>Matr√≠cula</label>
            <input type="text" id="matricula" placeholder="Digite sua matr√≠cula">
            
            <label>Curso</label>
            <select id="curso">
                <option value="">Selecione seu curso</option>
                <option>Psicologia</option><option>Medicina</option><option>Direito</option>
                <option>Administra√ß√£o</option><option>Arquitetura</option><option>Publicidade</option>
                <option>Engenharia</option><option>Contabilidade</option><option>Ci√™ncias da computa√ß√£o</option>
                <option>Fisioterapia</option><option>Nutri√ß√£o</option><option>Outros</option>
            </select>
            
            <button onclick="gerarSenha()">Gerar Minha Senha</button>
        </div>

        <div id="senha-gerada">
            <div style="font-size: 3rem;">‚úÖ</div>
            <h2 style="margin-bottom: 0;">Sua Senha</h2>
            <div id="numero-senha" class="numero-senha">---</div>
            <p>Aguarde ser chamado pelo seu nome ou senha no painel principal.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCMwHzsfQZIHsEqKlkIpQNTbZxCVYhFoZ8",
            authDomain: "fila-cord.firebaseapp.com",
            projectId: "fila-cord",
            storageBucket: "fila-cord.firebasestorage.app",
            messagingSenderId: "249621709749",
            appId: "1:249621709749:web:18b6486f2095f95f29cffc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.gerarSenha = async function() {
            const nome = document.getElementById('nome').value;
            const matricula = document.getElementById('matricula').value;
            const curso = document.getElementById('curso').value;

            if(!nome || !matricula || !curso) return alert("Por favor, preencha tudo!");

            const agora = new Date();
            const senha = "S" + String(agora.getMinutes()).padStart(2,'0') + String(agora.getSeconds()).padStart(2,'0');

            try {
                await addDoc(collection(db, "fila"), {
                    nome, matricula, curso, senha,
                    status: "AGUARDANDO",
                    hora: serverTimestamp()
                });

                document.getElementById('formulario').style.display = 'none';
                document.getElementById('senha-gerada').style.display = 'block';
                document.getElementById('numero-senha').innerText = senha;
            } catch (e) { alert("Erro: " + e.message); }
        }
    </script>
</body>
</html>
