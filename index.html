<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü©∫ Gerador de Senha - Aluno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Mantenha seu CSS original aqui - omitido para foco no funcionamento */
        body { font-family: 'Poppins', sans-serif; background: #667eea; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 450px; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #764ba2; color: white; border: none; font-weight: bold; cursor: pointer; }
        #senha { text-align: center; font-size: 24px; font-weight: bold; color: #38a169; background: #f0fff4; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Gerador de Senha</h2>
        <form id="formSenha">
            <input type="text" id="nome" placeholder="Nome Completo" required>
            <input type="text" id="matricula" placeholder="Matr√≠cula" required>
            <select id="curso" required>
                <option value="">Selecione o curso</option>
                <option value="medicina">ü©∫ Medicina</option>
                <option value="direito">‚öñÔ∏è Direito</option>
                <option value="outros">üìñ Outros</option>
            </select>
            <input type="text" id="senha" readonly placeholder="Senha ser√° gerada aqui">
            <button type="submit">Confirmar e Enviar</button>
        </form>
        <p id="msg" style="text-align: center; display: none;"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD-Jymhub4TY_gsIAfYnHBw6VoRDvHdfmY",
            authDomain: "fila-coordenacao.firebaseapp.com",
            databaseURL: "https://fila-coordenacao-default-rtdb.firebaseio.com",
            projectId: "fila-coordenacao",
            storageBucket: "fila-coordenacao.firebasestorage.app",
            messagingSenderId: "302987735020",
            appId: "1:302987735020:web:af93f41a0210c98fd29ac9"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const form = document.getElementById('formSenha');
        const senhaInput = document.getElementById('senha');

        // Gera a senha assim que carrega
        senhaInput.value = Math.floor(100000 + Math.random() * 900000);

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const dados = {
                nome: document.getElementById('nome').value,
                curso: document.getElementById('curso').value,
                senha: senhaInput.value,
                status: 'aguardando',
                timestamp: Date.now()
            };

            database.ref('fila').push(dados).then(() => {
                const msg = document.getElementById('msg');
                msg.innerText = "‚úÖ Senha enviada com sucesso!";
                msg.style.display = "block";
                form.reset();
                senhaInput.value = Math.floor(100000 + Math.random() * 900000);
            });
        });
    </script>
</body>
</html>
