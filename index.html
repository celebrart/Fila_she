<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirar Senha</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 20px; background-color: #f0f2f5; color: #333; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        h1 { margin-bottom: 20px; color: #0056b3; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { background-color: #0056b3; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background 0.3s; margin-top: 10px; }
        button:hover { background-color: #004494; }
        #senha-gerada { display: none; margin-top: 20px; padding: 20px; background: #e3f2fd; border: 2px solid #0056b3; border-radius: 10px; }
        .numero-zao { font-size: 60px; font-weight: bold; color: #0056b3; margin: 10px 0; }
        .rodape { margin-top: 30px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üéüÔ∏è Atendimento Escolar</h1>
        <div id="formulario">
            <p>Preencha seus dados para entrar na fila.</p>
            <input type="text" id="nome" placeholder="Nome Completo" required>
            <input type="text" id="CPF" placeholder="CPF" required>
            <button onclick="gerarSenha()">ENTRAR NA FILA</button>
        </div>

        <div id="senha-gerada">
            <h2>Sua Senha</h2>
            <div id="numero-senha" class="numero-zao">---</div>
            <p>Por favor, aguarde ser chamado no painel.</p>
        </div>
    </div>
    <div class="rodape">Sistema Fila Cord</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURA√á√ÉO DO SEU PROJETO (J√Å INSERIDA)
        const firebaseConfig = {
          apiKey: "AIzaSyCMwHzsfQZIHsEqKlkIpQNTbZxCVYhFoZ8",
          authDomain: "fila-cord.firebaseapp.com",
          projectId: "fila-cord",
          storageBucket: "fila-cord.firebasestorage.app",
          messagingSenderId: "249621709749",
          appId: "1:249621709749:web:18b6486f2095f95f29cffc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fun√ß√£o para gerar senha
        window.gerarSenha = async function() {
            const nome = document.getElementById('nome').value;
            const matricula = document.getElementById('matricula').value;

            if(!nome || !matricula) return alert("Por favor, preencha todos os campos!");

            // Gera senha baseada na hora (Ex: A1430)
            const agora = new Date();
            const hora = String(agora.getHours()).padStart(2, '0');
            const min = String(agora.getMinutes()).padStart(2, '0');
            const seg = String(agora.getSeconds()).padStart(2, '0');
            const senha = `A${hora}${min}${seg}`;

            const btn = document.querySelector('button');
            btn.innerText = "Gerando...";
            btn.disabled = true;

            try {
                // Salva no Firestore
                await addDoc(collection(db, "fila"), {
                    nome: nome,
                    matricula: matricula,
                    senha: senha,
                    status: "AGUARDANDO",
                    hora: serverTimestamp()
                });

                // Mostra a senha na tela
                document.getElementById('formulario').style.display = 'none';
                document.getElementById('senha-gerada').style.display = 'block';
                document.getElementById('numero-senha').innerText = senha;
                
            } catch (e) {
                alert("Erro ao conectar: " + e.message);
                btn.innerText = "Tentar Novamente";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
