<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü©∫ Gerador de Senha - Atendimento Aluno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            overflow-x: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(20px);
            padding: 50px 40px; 
            border-radius: 30px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            max-width: 550px; 
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102,126,234,0.1) 0%, transparent 70%);
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 40px; 
            font-size: 32px; 
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .campo { 
            margin-bottom: 25px; 
            position: relative;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        .campo:nth-child(1) { animation-delay: 0.1s; }
        .campo:nth-child(2) { animation-delay: 0.2s; }
        .campo:nth-child(3) { animation-delay: 0.3s; }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        label { 
            display: block; 
            margin-bottom: 10px; 
            color: #4a5568; 
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s;
        }
        input, select { 
            width: 100%; 
            padding: 16px 20px; 
            border: 2px solid #e2e8f0; 
            border-radius: 15px; 
            font-size: 16px; 
            font-weight: 400;
            background: rgba(255,255,255,0.8);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        input:focus, select:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 10px 30px rgba(102,126,234,0.3);
            transform: translateY(-2px);
            background: white;
        }
        .icone { 
            position: absolute; 
            right: 15px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #a0aec0; 
            font-size: 18px;
            transition: color 0.3s;
        }
        input:focus + .icone, select:focus + .icone { color: #667eea; }
        .secao-oculta { 
            display: none; 
            opacity: 0; 
            transform: translateY(30px) scale(0.95);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            margin: 25px 0; 
            padding: 30px; 
            background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.05));
            border-radius: 20px; 
            border: 2px solid rgba(102,126,234,0.2);
            box-shadow: 0 15px 35px rgba(102,126,234,0.15);
        }
        .secao-visivel { 
            display: block !important; 
            opacity: 1 !important; 
            transform: translateY(0) scale(1) !important;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        #senha { 
            font-family: 'Courier New', monospace; 
            font-size: 24px; 
            font-weight: 700; 
            text-align: center; 
            letter-spacing: 4px;
            color: #2d3748;
            background: linear-gradient(135deg, #48bb78, #38a169);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        button { 
            width: 100%; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white; 
            border: none; 
            border-radius: 20px; 
            font-size: 20px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(102,126,234,0.4);
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        button:hover::before { left: 100%; }
        button:hover { 
            transform: translateY(-5px) scale(1.02); 
            box-shadow: 0 20px 40px rgba(102,126,234,0.6);
        }
        button:active { transform: translateY(-3px) scale(1.01); }
        .mensagem { 
            margin-top: 25px; 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center; 
            font-weight: 500;
            font-size: 16px;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s ease;
        }
        .mensagem.show { transform: translateY(0); opacity: 1; }
        .mensagem.sucesso { 
            background: linear-gradient(135deg, #d4edda, #c6f6d5); 
            color: #22543d; 
            border: 2px solid #9ae6b4;
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.3);
        }
        .mensagem.erro { 
            background: linear-gradient(135deg, #fed7d7, #feb2b2); 
            color: #742a2a; 
            border: 2px solid #fc8181;
            box-shadow: 0 10px 30px rgba(245, 101, 101, 0.3);
        }
        .particulas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particula {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: floatUp 6s infinite linear;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
        @media (max-width: 600px) { 
            .container { padding: 40px 25px; } 
            h1 { font-size: 26px; }
        }
    </style>
</head>
<body>
    <div class="particulas" id="particulas"></div>
    
    <div class="container">
        <h1><i class="fas fa-user-md"></i> Gerador de Senha</h1>
        <form id="formSenha">
            <div class="campo">
                <label for="nome"><i class="fas fa-user"></i> Nome Completo *</label>
                <input type="text" id="nome" required>
                <i class="fas fa-user icone"></i>
            </div>
            <div class="campo">
                <label for="matricula"><i class="fas fa-id-card"></i> Matr√≠cula *</label>
                <input type="text" id="matricula" required>
                <i class="fas fa-id-card icone"></i>
            </div>
            <div class="campo">
                <label for="curso"><i class="fas fa-graduation-cap"></i> Curso *</label>
                <select id="curso" required>
                    <option value="">Selecione o curso</option>
                    <option value="medicina">ü©∫ Medicina</option>
                    <option value="enfermagem">ü©∫ Enfermagem</option>
                    <option value="odontologia">ü¶∑ Odontologia</option>
                    <option value="fisioterapia">üí™ Fisioterapia</option>
                    <option value="nutricao">ü•ó Nutri√ß√£o</option>
                    <option value="psicologia">üß† Psicologia</option>
                    <option value="direito">‚öñÔ∏è Direito</option>
                    <option value="engenharia">üîß Engenharia</option>
                    <option value="administracao">üìä Administra√ß√£o</option>
                    <option value="contabilidade">üí∞ Contabilidade</option>
                    <option value="pedagogia">üìö Pedagogia</option>
                    <option value="outros">üìñ Outros</option>
                </select>
                <i class="fas fa-graduation-cap icone"></i>
            </div>
            
            <div id="secaoMedicina" class="secao-oculta">
                <h3 style="color: #667eea; margin-bottom: 20px; text-align: center;"><i class="fas fa-stethoscope"></i> Atendimento Medicina</h3>
                <div class="campo">
                    <label for="responsavel"><i class="fas fa-user-nurse"></i> Respons√°vel *</label>
                    <select id="responsavel" required disabled>
                        <option value="">Escolha o respons√°vel</option>
                        <option value="marcele">üë©‚Äç‚öïÔ∏è Marcele</option>
                        <option value="emmanuelle">üë©‚Äç‚öïÔ∏è Emmanuelle</option>
                        <option value="leydiane">üë©‚Äç‚öïÔ∏è Leydiane</option>
                    </select>
                    <i class="fas fa-user-nurse icone"></i>
                </div>
                <div class="campo">
                    <label for="motivo"><i class="fas fa-clipboard-list"></i> Motivo *</label>
                    <select id="motivo" required disabled>
                        <option value="">Selecione o assunto</option>
                        <option value="dispensa">üìÑ Dispensa</option>
                        <option value="internato">üè• Internato</option>
                        <option value="duvidas">‚ùì D√∫vidas</option>
                        <option value="alocacao">üìç Aloca√ß√£o</option>
                        <option value="salas">üö™ Salas</option>
                        <option value="coordenacao">üë©‚Äçüíº Coordena√ß√£o</option>
                        <option value="outros">üìù Outros</option>
                    </select>
                    <i class="fas fa-clipboard-list icone"></i>
                </div>
            </div>
            
            <div class="campo">
                <label for="senha"><i class="fas fa-key"></i> Sua Senha:</label>
                <input type="text" id="senha" readonly placeholder="Clique para gerar">
                <i class="fas fa-key icone"></i>
            </div>
            
            <button type="submit">
                <i class="fas fa-check-circle"></i> Confirmar e Gerar Senha
            </button>
        </form>
        <div id="mensagem" class="mensagem"></div>
    </div>

    <!-- SDK Firebase v8 (compat√≠vel com firebase.database) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
      // üî• CONFIG FIREBASE
      const firebaseConfig = {
        apiKey: "AIzaSyD-Jymhub4TY_gsIAfYnHBw6VoRDvHdfmY",
        authDomain: "fila-coordenacao.firebaseapp.com",
        databaseURL: "https://fila-coordenacao-default-rtdb.firebaseio.com",
        projectId: "fila-coordenacao",
        storageBucket: "fila-coordenacao.firebasestorage.app",
        messagingSenderId: "302987735020",
        appId: "1:302987735020:web:af93f41a0210c98fd29ac9"
      };
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
    </script>

    <script>
        // Part√≠culas de fundo
        function criarParticulas() {
            const particulas = document.getElementById('particulas');
            for (let i = 0; i < 50; i++) {
                const particula = document.createElement('div');
                particula.className = 'particula';
                particula.style.left = Math.random() * 100 + '%';
                particula.style.animationDelay = Math.random() * 6 + 's';
                particula.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particulas.appendChild(particula);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            criarParticulas();
            
            const cursoSelect = document.getElementById('curso');
            const responsavelSelect = document.getElementById('responsavel');
            const motivoSelect = document.getElementById('motivo');
            const secaoMedicina = document.getElementById('secaoMedicina');
            const senhaInput = document.getElementById('senha');
            const form = document.getElementById('formSenha');
            const mensagem = document.getElementById('mensagem');

            // Efeito de digita√ß√£o na senha
            senhaInput.addEventListener('focus', function() {
                if (!this.value) gerarSenha();
            });

            // Mostra/esconde se√ß√£o Medicina
            cursoSelect.addEventListener('change', function() {
                if (this.value === 'medicina') {
                    secaoMedicina.style.animation = 'none';
                    secaoMedicina.offsetHeight;
                    secaoMedicina.style.animation = 'bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                    secaoMedicina.classList.remove('secao-oculta');
                    secaoMedicina.classList.add('secao-visivel');
                    responsavelSelect.disabled = false;
                    gerarSenhaAnimada();
                } else {
                    secaoMedicina.classList.remove('secao-visivel');
                    secaoMedicina.classList.add('secao-oculta');
                    responsavelSelect.disabled = true;
                    motivoSelect.disabled = true;
                    limparSelecoes();
                }
            });

            responsavelSelect.addEventListener('change', function() {
                if (this.value) {
                    motivoSelect.disabled = false;
                    gerarSenhaAnimada();
                } else {
                    motivoSelect.disabled = true;
                    limparMotivo();
                }
            });

            function gerarSenhaAnimada() {
                senhaInput.style.animation = 'none';
                senhaInput.offsetHeight;
                senhaInput.value = '';
                const senha = Math.floor(100000 + Math.random() * 900000);
                let i = 0;
                const digitar = setInterval(() => {
                    senhaInput.value = senha.toString().slice(0, i);
                    i++;
                    if (i > senha.toString().length) {
                        clearInterval(digitar);
                        senhaInput.style.animation = 'pulse 1s infinite';
                    }
                }, 100);
            }

            function gerarSenha() {
                const senha = Math.floor(100000 + Math.random() * 900000);
                senhaInput.value = senha;
            }

            function limparSelecoes() {
                responsavelSelect.value = '';
                motivoSelect.value = '';
                senhaInput.value = '';
            }

            function limparMotivo() {
                motivoSelect.value = '';
                senhaInput.value = '';
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (cursoSelect.value === 'medicina' && (!responsavelSelect.value || !motivoSelect.value)) {
                    mostrarMensagem('Para Medicina, selecione respons√°vel e motivo!', 'erro');
                    return;
                }

                // Monta objeto com os dados do aluno
                const dados = {
                    nome: document.getElementById('nome').value,
                    matricula: document.getElementById('matricula').value,
                    curso: document.getElementById('curso').value,
                    responsavel: document.getElementById('responsavel').value || null,
                    motivo: document.getElementById('motivo').value || null,
                    senha: document.getElementById('senha').value,
                    dataHora: new Date().toISOString()
                };

                // Garante que a senha exista
                if (!dados.senha) {
                    gerarSenha();
                    dados.senha = document.getElementById('senha').value;
                }

                // Salva em "senhaAtual" no Realtime Database
                database.ref('senhaAtual').set(dados)
                    .then(() => {
                        mostrarMensagem('‚úÖ Senha gerada com sucesso! Apresente-a no atendimento.', 'sucesso');
                        console.log('Dados enviados para o Firebase:', dados);
                    })
                    .catch((error) => {
                        console.error('Erro ao salvar no Firebase:', error);
                        mostrarMensagem('‚ùå Erro ao gerar a senha. Chame o atendente.', 'erro');
                    });
            });

            function mostrarMensagem(texto, tipo) {
                mensagem.textContent = texto;
                mensagem.className = `mensagem ${tipo}`;
                setTimeout(() => mensagem.classList.add('show'), 10);
                setTimeout(() => {
                    mensagem.classList.remove('show');
                    setTimeout(() => mensagem.className = 'mensagem', 400);
                }, 4000);
            }

            // Adiciona estilo pulse para senha
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse {
                    0%, 100% { transform: scale(1); }
                    50% { transform: scale(1.05); }
                }
                #senha:focus { animation: pulse 0.6s infinite; }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
