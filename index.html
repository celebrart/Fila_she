<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Digital | Fila Cord</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-gradient);
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(150px);
            border-radius: 50%;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 2.5rem;
        }

        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(to right, #a5b4fc, #e879f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p { color: #94a3b8; }

        .input-group { margin-bottom: 1.25rem; }
        label { font-size: 0.85rem; font-weight: 600; color: #cbd5e1; margin-bottom: 8px; display: block; }

        input, select, textarea {
            width: 100%;
            padding: 14px 18px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            border: none;
            border-radius: 18px;
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        #sucesso { display: none; text-align: center; }
        .senha-box { font-size: 4.5rem; font-weight: 800; margin: 1rem 0; }
    </style>
</head>
<body>
<div class="glow"></div>

<div class="container">
    <div class="card">
        <div id="form-area">
            <div class="header">
                <h1>Fila Cord Digital</h1>
                <p>Preencha os dados para retirar sua senha</p>
            </div>

            <div class="input-group">
                <label>NOME COMPLETO</label>
                <input type="text" id="nome">
            </div>

            <div class="input-group">
                <label>CPF</label>
                <input type="text" id="cpf" maxlength="14">
            </div>

            <div class="input-group">
                <label>CURSO</label>
                <select id="curso">
                    <option value="">Selecione...</option>
                    <option>Psicologia</option>
                    <option>Medicina</option>
                    <option>Direito</option>
                    <option>Administração</option>
                    <option>Arquitetura</option>
                    <option>Publicidade</option>
                    <option>Engenharia</option>
                    <option>Contabilidade</option>
                    <option>Ciências da computação</option>
                    <option>Fisioterapia</option>
                    <option>Nutrição</option>
                    <option>Enfermagem</option>
                    <option>Outros</option>
                </select>
            </div>

            <div class="input-group">
                <label>TIPO DE ATENDIMENTO</label>
                <select id="preferencial">
                    <option value="NAO">Atendimento normal</option>
                    <option value="SIM">Atendimento preferencial</option>
                </select>
            </div>

            <div class="input-group">
                <label>MOTIVO</label>
                <textarea id="motivo" rows="2"></textarea>
            </div>

            <button onclick="gerar()">GERAR MINHA SENHA</button>
        </div>

        <div id="sucesso">
            <div class="senha-box" id="disp-senha">---</div>
            <h2>Chamaremos você em breve</h2>
            <p id="curso-chamado"></p>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCMwHzsfQZIHsEqKlkIpQNTbZxCVYhFoZ8",
    authDomain: "fila-cord.firebaseapp.com",
    projectId: "fila-cord"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.gerar = async () => {
    const nome = nome.value;
    const cpf = cpf.value;
    const curso = curso.value;
    const motivo = motivo.value;
    const preferencial = preferencial.value;

    const senha = (preferencial === "SIM" ? "P" : "A") + Math.floor(100 + Math.random() * 899);

    await addDoc(collection(db, "fila"), {
        nome, cpf, curso, motivo, senha, preferencial,
        status: "ESPERA",
        hora: serverTimestamp()
    });

    form-area.style.display = "none";
    sucesso.style.display = "block";
    disp-senha.innerText = senha;
    curso-chamado.innerText = `Curso: ${curso}`;
};
</script>
</body>
</html>
