<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Digital | Fila Cord</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-gradient);
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Efeito de luz de fundo */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(150px);
            border-radius: 50%;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #a5b4fc, #e879f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .header p {
            color: #94a3b8;
            margin-top: 8px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 8px;
            margin-left: 4px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 18px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        textarea { resize: none; }

        button {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 1rem;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.5);
        }

        button:active { transform: translateY(0); }

        /* Tela de Sucesso */
        #sucesso {
            display: none;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .senha-badge {
            background: rgba(99, 102, 241, 0.15);
            color: #a5b4fc;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .senha-box {
            font-size: 4.5rem;
            font-weight: 800;
            color: white;
            margin: 1rem 0;
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
            letter-spacing: -2px;
        }

        .status-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 20px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <div class="container">
        <div class="card">
            <div id="form-area">
                <div class="header">
                    <h1>Fila Cord Digital</h1>
                    <p>Preencha os dados para retirar sua senha</p>
                </div>

                <div class="input-group">
                    <label>NOME COMPLETO</label>
                    <input type="text" id="nome" placeholder="Ex: João Silva">
                </div>

                <div class="input-group">
                    <label>CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14">
                </div>

                <div class="input-group">
                    <label>CURSO</label>
                    <select id="curso">
                        <option value="">Selecione seu curso...</option>
                        <option>Psicologia</option><option>Medicina</option><option>Direito</option>
                        <option>Administração</option><option>Arquitetura</option><option>Publicidade</option>
                        <option>Engenharia</option><option>Contabilidade</option><option>Ciências da computação</option>
                        <option>Fisioterapia</option><option>Nutrição</option><option>Outros</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>MOTIVO DO ATENDIMENTO</label>
                    <textarea id="motivo" rows="2" placeholder="Como podemos te ajudar hoje?"></textarea>
                </div>

                <button id="btn-gerar" onclick="gerar()">GERAR MINHA SENHA</button>
            </div>

            <div id="sucesso">
                <div class="senha-badge">SUA SENHA FOI GERADA</div>
                <div class="senha-box" id="disp-senha">---</div>
                <h2>Quase lá, <span id="user-nome" style="color: #a5b4fc">...</span>!</h2>
                <p style="color:#94a3b8; line-height: 1.6;">Agora é só relaxar. Fique atento ao painel principal, chamaremos você em breve.</p>
                
                <div class="status-info">
                    <div style="display:flex; align-items:center; justify-content:center; gap:10px">
                        <div style="width:10px; height:10px; background:#10b981; border-radius:50%; box-shadow: 0 0 10px #10b981"></div>
                        <span style="font-size:0.8rem; font-weight:600; color:#10b981">Sua posição está salva na fila</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCMwHzsfQZIHsEqKlkIpQNTbZxCVYhFoZ8",
            authDomain: "fila-cord.firebaseapp.com",
            projectId: "fila-cord",
            storageBucket: "fila-cord.firebasestorage.app",
            messagingSenderId: "249621709749",
            appId: "1:249621709749:web:18b6486f2095f95f29cffc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Máscara simples para CPF
        document.getElementById('cpf').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, "");
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            e.target.value = v;
        });

        window.gerar = async () => {
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const curso = document.getElementById('curso').value;
            const motivo = document.getElementById('motivo').value;
            const btn = document.getElementById('btn-gerar');

            if(!nome || !cpf || !curso || !motivo) {
                return alert("Por favor, preencha todos os campos para continuar.");
            }

            try {
                btn.disabled = true;
                btn.innerText = "PROCESSANDO...";

                const senha = "A" + Math.floor(100 + Math.random() * 899);
                
                await addDoc(collection(db, "fila"), { 
                    nome, cpf, curso, motivo, senha, 
                    status: "ESPERA", 
                    hora: serverTimestamp() 
                });

                document.getElementById('form-area').style.display = 'none';
                document.getElementById('sucesso').style.display = 'block';
                document.getElementById('disp-senha').innerText = senha;
                document.getElementById('user-nome').innerText = nome.split(' ')[0]; // Pega apenas o primeiro nome

            } catch (e) {
                alert("Erro ao conectar. Verifique sua internet.");
                btn.disabled = false;
                btn.innerText = "GERAR MINHA SENHA";
            }
        }
    </script>
</body>
</html>
