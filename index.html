<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü©∫ Gerador de Senha - Atendimento Aluno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(20px);
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            max-width: 550px; 
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        h1 { text-align: center; margin-bottom: 30px; font-weight: 700; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .campo { margin-bottom: 20px; position: relative; }
        label { display: block; margin-bottom: 8px; color: #4a5568; font-weight: 500; font-size: 14px; }
        input, select { width: 100%; padding: 14px 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; transition: all 0.3s; }
        input:focus, select:focus { outline: none; border-color: #667eea; box-shadow: 0 0 15px rgba(102,126,234,0.2); }
        .secao-oculta { display: none; margin: 20px 0; padding: 20px; background: rgba(102,126,234,0.05); border-radius: 15px; border: 1px dashed #667eea; }
        .secao-visivel { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        button { 
            width: 100%; padding: 18px; background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 15px; font-size: 18px; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(102,126,234,0.4); }
        .mensagem { margin-top: 20px; padding: 15px; border-radius: 10px; text-align: center; display: none; }
        .mensagem.show { display: block; }
        .sucesso { background: #d4edda; color: #155724; }
        .erro { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-id-badge"></i> Pegar Senha</h1>
        <form id="formSenha">
            <div class="campo">
                <label>Nome Completo *</label>
                <input type="text" id="nome" required>
            </div>
            <div class="campo">
                <label>Matr√≠cula *</label>
                <input type="text" id="matricula" required>
            </div>
            <div class="campo">
                <label>Curso *</label>
                <select id="curso" required>
                    <option value="">Selecione...</option>
                    <option value="medicina">ü©∫ Medicina</option>
                    <option value="enfermagem">ü©∫ Enfermagem</option>
                    <option value="direito">‚öñÔ∏è Direito</option>
                    <option value="engenharia">üîß Engenharia</option>
                    <option value="psicologia">üß† Psicologia</option>
                    <option value="Outros">üìñ Outros</option>
                </select>
            </div>
            
            <div id="secaoMedicina" class="secao-oculta">
                <div class="campo">
                    <label>Respons√°vel *</label>
                    <select id="responsavel">
                        <option value="">Escolha...</option>
                        <option value="Marcele">üë©‚Äç‚öïÔ∏è Marcele</option>
                        <option value="Emmanuelle">üë©‚Äç‚öïÔ∏è Emmanuelle</option>
                        <option value="Leydiane">üë©‚Äç‚öïÔ∏è Leydiane</option>
                    </select>
                </div>
                <div class="campo">
                    <label>Motivo *</label>
                    <select id="motivo">
                        <option value="">Selecione...</option>
                        <option value="Dispensa">üìÑ Dispensa</option>
                        <option value="Internato">üè• Internato</option>
                        <option value="D√∫vidas">‚ùì D√∫vidas</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="btnGerar">Confirmar e Gerar Senha</button>
        </form>
        <div id="mensagem" class="mensagem"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD-Jymhub4TY_gsIAfYnHBw6VoRDvHdfmY",
            authDomain: "fila-coordenacao.firebaseapp.com",
            databaseURL: "https://fila-coordenacao-default-rtdb.firebaseio.com",
            projectId: "fila-coordenacao",
            storageBucket: "fila-coordenacao.firebasestorage.app",
            messagingSenderId: "302987735020",
            appId: "1:302987735020:web:af93f41a0210c98fd29ac9"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const cursoSelect = document.getElementById('curso');
        const secaoMedicina = document.getElementById('secaoMedicina');

        cursoSelect.addEventListener('change', () => {
            if(cursoSelect.value === 'medicina') {
                secaoMedicina.classList.add('secao-visivel');
            } else {
                secaoMedicina.classList.remove('secao-visivel');
            }
        });

        document.getElementById('formSenha').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cursoVal = cursoSelect.value;
            const prefixo = cursoVal.substring(0,3).toUpperCase();
            const numAleatorio = Math.floor(100 + Math.random() * 899);
            const senhaGerada = `${prefixo}-${numAleatorio}`;

            const dados = {
                nome: document.getElementById('nome').value,
                matricula: document.getElementById('matricula').value,
                curso: cursoVal,
                responsavel: document.getElementById('responsavel').value || "Geral",
                motivo: document.getElementById('motivo').value || "Atendimento",
                senha: senhaGerada,
                status: 'aguardando',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            database.ref('fila').push(dados).then(() => {
                const msg = document.getElementById('mensagem');
                msg.textContent = `‚úÖ Senha ${senhaGerada} gerada com sucesso!`;
                msg.className = "mensagem sucesso show";
                this.reset();
                secaoMedicina.classList.remove('secao-visivel');
                setTimeout(() => msg.classList.remove('show'), 6000);
            });
        });
    </script>
</body>
</html>
