        @keyframes fadeInUp {

            overflow: hidden;
        }
        .painel-senha { 
            border: 3px solid #11998e;

        }
        @keyframes glowGreen {

        .numero-senha {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: pulseSenha 2s infinite;
            text-shadow: 0 0 30px rgba(17,153,142,0.5);
        }
        @keyframes pulseSenha {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(17,153,142,0.5)); }

            color: #2d3748;

            font-weight: 500;
        }
