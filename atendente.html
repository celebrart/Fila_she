<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñ•Ô∏è Painel Atendente - Controle de Senha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(-45deg, #11998e, #38ef7d, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            overflow-x: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 { 
            color: #2c3e50; 
            font-size: 36px; 
            font-weight: 700;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .status { 
            color: #4a5568; 
            font-size: 18px; 
            font-weight: 500;
        }
        
        .main-container {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .painel-senha, .controle { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(20px);
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .painel-senha { 
            border: 3px solid #11998e;
            animation: glowGreen 2s ease-in-out infinite alternate;
        }
        @keyframes glowGreen {
            from { box-shadow: 0 30px 60px rgba(0,0,0,0.2), 0 0 30px rgba(17,153,142,0.3); }
            to { box-shadow: 0 30px 60px rgba(0,0,0,0.2), 0 0 50px rgba(17,153,142,0.6); }
        }
        .controle { 
            border: 3px solid #f093fb;
            animation: glowPink 2s ease-in-out infinite alternate-reverse;
        }
        @keyframes glowPink {
            from { box-shadow: 0 30px 60px rgba(0,0,0,0.2), 0 0 30px rgba(240,147,251,0.3); }
            to { box-shadow: 0 30px 60px rgba(0,0,0,0.2), 0 0 50px rgba(240,147,251,0.6); }
        }
        
        .senha-atual {
            text-align: center;
            margin-bottom: 30px;
        }
        .numero-senha { 
            font-family: 'Courier New', monospace; 
            font-size: 80px; 
            font-weight: 900; 
            letter-spacing: 10px;
            background: linear-gradient(135deg, #11998e, #38ef7d, #38a169);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: pulseSenha 2s infinite;
            text-shadow: 0 0 30px rgba(17,153,142,0.5);
        }
        @keyframes pulseSenha {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(17,153,142,0.5)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 40px rgba(17,153,142,0.8)); }
        }
        .info-senha {
            background: linear-gradient(135deg, rgba(17,153,142,0.1), rgba(56,239,125,0.1));
            padding: 20px;
            border-radius: 20px;
            border: 2px solid rgba(17,153,142,0.3);
            color: #2d3748;
            font-size: 16px;
            font-weight: 500;
        }
        
        .historico {
            margin-top: 30px;
        }
        .historico h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .lista-historico {
            max-height: 260px;
            overflow-y: auto;
            background: rgba(255,255,255,0.5);
            border-radius: 15px;
            padding: 15px;
        }
        .item-historico {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: slideInRight 0.3s ease-out;
        }
        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .controle-top {
            margin-bottom: 20px;
        }
        .controle-top label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .controle-top select {
            width: 100%;
            padding: 10px 14px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            font-size: 15px;
            outline: none;
        }

        .controle-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 15px;
        }
        .btn {
            padding: 16px 22px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before { left: 100%; }
        .btn-prox { 
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            box-shadow: 0 10px 30px rgba(17,153,142,0.4);
        }
        .btn-prox:hover { 
            transform: translateY(-5px) scale(1.02); 
            box-shadow: 0 20px 40px rgba(17,153,142,0.6);
        }
        .btn-reset { 
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 10px 30px rgba(240,147,251,0.4);
        }
        .btn-reset:hover { 
            transform: translateY(-5px) scale(1.02); 
            box-shadow: 0 20px 40px rgba(240,147,251,0.6);
        }
        .btn-pausar { 
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
            box-shadow: 0 10px 30px rgba(237,137,54,0.4);
        }
        .status-pausado {
            background: linear-gradient(135deg, #fed7aa, #fdba74);
            color: #c05621;
            border: 2px solid #f6ad55;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 20px;
            animation: pulseWarning 2s infinite;
        }
        @keyframes pulseWarning {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .particulas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particula {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: floatUp 8s infinite linear;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
        
        @media (max-width: 900px) { 
            .main-container { 
                grid-template-columns: 1fr; 
                gap: 30px;
                max-width: 500px;
            }
            .numero-senha { font-size: 60px; }
        }
    </style>
</head>
<body>

    <script>
      const firebaseConfig = {

      };
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

    <script>
        class PainelAtendente {
            constructor() {
                this.senhasHistorico = JSON.parse(localStorage.getItem('historicoSenhas')) || [];
                this.pausado = false;
                this.cursoSelecionado = "";
                this.init();
            }
            
            init() {
                this.criarParticulas();
                this.renderizarHistorico();
                this.bindEvents();
                this.atualizarStatus();
            }
            
            criarParticulas() {
                const particulas = document.getElementById('particulas');
                for (let i = 0; i < 60; i++) {
                    const particula = document.createElement('div');
                    particula.className = 'particula';
                    particula.style.left = Math.random() * 100 + '%';
                    particula.style.animationDelay = Math.random() * 8 + 's';
                    particula.style.animationDuration = (Math.random() * 4 + 5) + 's';
                    particulas.appendChild(particula);
                }
            }
            
            bindEvents() {
                document.getElementById('btnProx').addEventListener('click', () => this.proximaSenha());
                document.getElementById('btnPausar').addEventListener('click', () => this.togglePausar());
                document.getElementById('btnReset').addEventListener('click', () => this.resetSistema());
                document.getElementById('filtroCurso').addEventListener('change', (e) => {
                    this.cursoSelecionado = e.target.value;
                    this.atualizarStatus();
                });
            }

            async proximaSenha() {
                if (this.pausado) return;

                const status = document.getElementById('status');
                const curso = this.cursoSelecionado;

                status.textContent = 'Buscando pr√≥xima senha na fila...';
                status.style.color = '#4a5568';

                try {
                    const filaRef = database.ref('fila');

                    // busca todos com status "aguardando"
                    const snapshot = await filaRef
                        .orderByChild('status')
                        .equalTo('aguardando')
                        .once('value');[web:21][web:25]

                    const fila = [];
                    snapshot.forEach(child => {
                        const val = child.val();
                        fila.push({ id: child.key, ...val });
                    });

                    const filaFiltrada = curso 
                        ? fila.filter(item => item.curso === curso)
                        : fila;

                    if (filaFiltrada.length === 0) {
                        document.getElementById('numeroSenha').textContent = '000000';
                        document.getElementById('infoSenha').innerHTML = `
                            <i class="fas fa-info-circle"></i> Nenhum aluno na fila${curso ? ' para este curso.' : '.'}
                        `;
                        status.textContent = 'Sem alunos na fila.';
                        status.style.color = '#e53e3e';
                        return;
                    }

                    filaFiltrada.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
                    const proximo = filaFiltrada[0];

                    this.mostrarSenha(proximo);

                    await database.ref('fila/' + proximo.id).update({
                        status: 'atendendo',
                        atendidoEm: Date.now()
                    });[web:23][web:32]

                    this.adicionarHistorico(proximo);
                    this.atualizarStatus(true, proximo);

                } catch (err) {
                    console.error('Erro ao buscar pr√≥xima senha:', err);
                    status.textContent = 'Erro ao buscar pr√≥xima senha.';
                    status.style.color = '#e53e3e';
                }
            }

            mostrarSenha(dados) {
                const numero = document.getElementById('numeroSenha');
                const info = document.getElementById('infoSenha');

                const senha = dados.senha || '000000';
                numero.textContent = senha;

                info.innerHTML = `
                    <i class="fas fa-user"></i> <strong>${dados.nome || ''}</strong><br>
                    Matr√≠cula: ${dados.matricula || ''}<br>
                    Curso: ${dados.curso || ''}<br>
                    ${dados.responsavel ? 'Respons√°vel: ' + dados.responsavel + '<br>' : ''}
                    ${dados.motivo ? 'Motivo: ' + dados.motivo : ''}
                `;

                numero.style.animation = 'none';
                numero.offsetHeight;
                numero.style.animation = 'pulseSenha 0.6s infinite';
                setTimeout(() => {
                    numero.style.animation = 'pulseSenha 2s infinite';
                }, 2000);
            }
            
            adicionarHistorico(dados) {
                const agora = new Date().toLocaleTimeString('pt-BR');
                const entrada = {
                    senha: dados.senha || '',
                    nome: dados.nome || '',
                    curso: dados.curso || '',
                    hora: agora
                };
                this.senhasHistorico.unshift(entrada);
                if (this.senhasHistorico.length > 10) {
                    this.senhasHistorico = this.senhasHistorico.slice(0, 10);
                }
                localStorage.setItem('historicoSenhas', JSON.stringify(this.senhasHistorico));
                this.renderizarHistorico();
            }
            
            renderizarHistorico() {
                const historico = document.getElementById('historico');
                if (this.senhasHistorico.length === 0) {
                    historico.innerHTML = '<div style="text-align: center; color: #a0aec0; padding: 20px;">Nenhuma senha atendida</div>';
                    return;
                }
                historico.innerHTML = this.senhasHistorico.map(item => 
                    `<div class="item-historico">
                        <span><i class="fas fa-ticket-alt"></i> ${item.senha} - ${item.nome} (${item.curso})</span>
                        <span style="color: #4a5568;">${item.hora}</span>
                    </div>`
                ).join('');
            }
            
            togglePausar() {
                this.pausado = !this.pausado;
                const statusPausado = document.getElementById('statusPausado');
                const btnPausar = document.getElementById('btnPausar');
                
                if (this.pausado) {
                    statusPausado.style.display = 'block';
                    btnPausar.innerHTML = '<i class="fas fa-play"></i> Retomar Atendimento';
                } else {
                    statusPausado.style.display = 'none';
                    btnPausar.innerHTML = '<i class="fas fa-pause"></i> Pausar Atendimento';
                }
                this.atualizarStatus();
            }
            
            resetSistema() {
                if (confirm('Deseja limpar apenas o hist√≥rico local deste computador?')) {
                    this.senhasHistorico = [];
                    localStorage.removeItem('historicoSenhas');
                    document.getElementById('numeroSenha').textContent = '000000';
                    document.getElementById('infoSenha').innerHTML = '<i class="fas fa-clock"></i> Aguardando solicita√ß√£o...';
                    this.renderizarHistorico();
                    this.atualizarStatus();
                }
            }
            
            atualizarStatus(temAtual = false, dados = null) {
                const status = document.getElementById('status');
                if (this.pausado) {
                    status.textContent = 'Atendimento pausado';
                    status.style.color = '#ed8936';
                    return;
                }

                const curso = this.cursoSelecionado;
                if (temAtual && dados) {
                    status.textContent = `Atendendo ${dados.nome || ''} (${dados.senha || ''})${curso ? ' - Curso: ' + curso : ''}`;
                    status.style.color = '#38a169';
                } else {
                    status.textContent = `Selecione um curso${curso ? ' (' + curso + ')' : ''} e clique em "Pr√≥xima Senha".`;
                    status.style.color = '#4a5568';
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new PainelAtendente();
        });
    </script>
