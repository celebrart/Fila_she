<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Fila Cord</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; margin: 0; display: flex; }
        aside { width: 280px; background: #ffffff; height: 100vh; border-right: 1px solid #e2e8f0; padding: 2rem; box-sizing: border-box; }
        main { flex: 1; padding: 2rem; overflow-y: auto; }
        .card-aluno { background: white; border-radius: 16px; padding: 1.5rem; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        .status-pulse { width: 10px; height: 10px; background: #10b981; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .btn-chamar { background: #4f46e5; color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .btn-finalizar { background: #f1f5f9; color: #475569; border: none; padding: 12px; border-radius: 10px; cursor: pointer; margin-left: 8px; }
        select#filtro { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #e2e8f0; margin-top: 1rem; }
    </style>
</head>
<body>
    <aside>
        <h2 style="color:#4f46e5">Fila Cord</h2>
        <p style="color:#64748b; font-size: 0.9rem;">Painel do Atendente</p>
        <hr style="border:0; border-top:1px solid #f1f5f9; margin: 1.5rem 0;">
        <label>Filtrar por Curso:</label>
        <select id="filtro" onchange="renderizarFila()">
            <option value="Todos">Todos os Cursos</option>
            <option>Psicologia</option><option>Medicina</option><option>Direito</option>
            <option>Administração</option><option>Arquitetura</option><option>Publicidade</option>
            <option>Engenharia</option><option>Contabilidade</option><option>Ciências da computação</option>
            <option>Fisioterapia</option><option>Nutrição</option><option>Outros</option>
        </select>
        <div style="margin-top:2rem">
            <small style="color:#94a3b8">Total na fila:</small>
            <div id="total" style="font-size:2rem; font-weight:800">0</div>
        </div>
    </aside>

    <main>
        <div id="lista"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCMwHzsfQZIHsEqKlkIpQNTbZxCVYhFoZ8",
            authDomain: "fila-cord.firebaseapp.com",
            projectId: "fila-cord",
            storageBucket: "fila-cord.firebasestorage.app",
            messagingSenderId: "249621709749",
            appId: "1:249621709749:web:18b6486f2095f95f29cffc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let dadosFila = [];

        onSnapshot(query(collection(db, "fila"), orderBy("hora", "asc")), (snap) => {
            dadosFila = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderizarFila();
        });

        window.renderizarFila = () => {
            const lista = document.getElementById('lista');
            const filtro = document.getElementById('filtro').value;
            const filteredData = filtro === "Todos" ? dadosFila : dadosFila.filter(a => a.curso === filtro);
            
            document.getElementById('total').innerText = filteredData.length;
            lista.innerHTML = filteredData.map(a => `
                <div class="card-aluno">
                    <div>
                        <div style="font-size:1.2rem; font-weight:700">${a.senha} - ${a.nome}</div>
                        <div style="color:#64748b">${a.curso}</div>
                    </div>
                    <div>
                        <button class="btn-chamar" onclick="chamar('${a.id}', '${a.nome}')">CHAMAR</button>
                        <button class="btn-finalizar" onclick="finalizar('${a.id}')">✖</button>
                    </div>
                </div>
            `).join('');
        };

        window.chamar = (id, nome) => {
            // Ding Dong Sonoro (Navegador)
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);

            // Fala o nome
            setTimeout(() => {
                const msg = new SpeechSynthesisUtterance(`Próximo atendimento, ${nome}`);
                msg.lang = 'pt-BR';
                window.speechSynthesis.speak(msg);
            }, 600);
        };

        window.finalizar = async (id) => { if(confirm("Concluir?")) await deleteDoc(doc(db, "fila", id)); };
    </script>
</body>
</html>
