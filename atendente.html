<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñ•Ô∏è Painel Atendente - Controle de Senha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #f0f2f5; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
        }
        .header { text-align: center; margin-bottom: 30px; }
        h1 { color: #2c3e50; font-size: 32px; }
        
        .main-container {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 30px;
            max-width: 1100px;
            width: 100%;
        }
        
        .painel-senha, .controle { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .numero-senha { 
            font-size: 80px; 
            font-weight: 900; 
            text-align: center; 
            color: #11998e; 
            margin: 20px 0;
            font-family: monospace;
        }
        
        .info-senha { 
            background: #f8fafc; 
            padding: 20px; 
            border-radius: 15px; 
            border-left: 5px solid #11998e;
            font-size: 16px;
            min-height: 120px;
        }
        
        .btn { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 12px; 
            font-size: 18px; 
            font-weight: 600; 
            cursor: pointer; 
            margin-bottom: 15px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-prox { background: #11998e; color: white; }
        .btn-prox:hover { background: #0e857a; }
        .btn-reset { background: #f5576c; color: white; }
        
        .lista-historico { max-height: 300px; overflow-y: auto; margin-top: 15px; }
        .item-historico { 
            padding: 10px; 
            border-bottom: 1px solid #eee; 
            display: flex; 
            justify-content: space-between;
            font-size: 14px;
        }

        select { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #ddd; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-concierge-bell"></i> Painel de Atendimento</h1>
    </div>
    
    <div class="main-container">
        <div class="painel-senha">
            <h2 style="text-align:center">Senha Atual</h2>
            <div class="numero-senha" id="numeroSenha">---</div>
            <div class="info-senha" id="infoSenha">Aguardando chamada...</div>
            
            <div style="margin-top:30px">
                <h3><i class="fas fa-history"></i> √öltimos Chamados</h3>
                <div class="lista-historico" id="historico"></div>
            </div>
        </div>
        
        <div class="controle">
            <label><strong>Filtrar Fila:</strong></label>
            <select id="filtroCurso">
                <option value="">Todos os Cursos</option>
                <option value="medicina">Medicina</option>
                <option value="enfermagem">Enfermagem</option>
                <option value="direito">Direito</option>
            </select>

            <button class="btn btn-prox" id="btnProx">
                <i class="fas fa-play"></i> Chamar Pr√≥ximo
            </button>
            <button class="btn btn-reset" onclick="location.reload()">
                <i class="fas fa-sync"></i> Atualizar Painel
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD-Jymhub4TY_gsIAfYnHBw6VoRDvHdfmY",
            authDomain: "fila-coordenacao.firebaseapp.com",
            databaseURL: "https://fila-coordenacao-default-rtdb.firebaseio.com",
            projectId: "fila-coordenacao",
            storageBucket: "fila-coordenacao.firebasestorage.app",
            messagingSenderId: "302987735020",
            appId: "1:302987735020:web:af93f41a0210c98fd29ac9"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const btnProx = document.getElementById('btnProx');
        const filtroCurso = document.getElementById('filtroCurso');

        btnProx.addEventListener('click', async () => {
            btnProx.disabled = true;
            btnProx.textContent = "Buscando...";

            try {
                // Busca apenas quem est√° aguardando
                const snapshot = await database.ref('fila')
                    .orderByChild('status')
                    .equalTo('aguardando')
                    .once('value');

                const data = snapshot.val();
                if (!data) {
                    alert("Fila vazia!");
                    resetBotao();
                    return;
                }

                // Transforma em array e ordena por tempo (mais antigo primeiro)
                let fila = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                fila.sort((a, b) => a.timestamp - b.timestamp);

                // Aplica filtro de curso se selecionado
                if (filtroCurso.value) {
                    fila = fila.filter(item => item.curso === filtroCurso.value);
                }

                if (fila.length === 0) {
                    alert("Ningu√©m para este curso!");
                    resetBotao();
                    return;
                }

                const proximo = fila[0];

                // Atualiza status no Firebase para n√£o ser chamado de novo
                await database.ref(`fila/${proximo.id}`).update({ status: 'atendido' });

                // Exibe na tela
                document.getElementById('numeroSenha').textContent = proximo.senha;
                document.getElementById('infoSenha').innerHTML = `
                    <strong>Aluno:</strong> ${proximo.nome}<br>
                    <strong>Matr√≠cula:</strong> ${proximo.matricula}<br>
                    <strong>Respons√°vel:</strong> ${proximo.responsavel}<br>
                    <strong>Motivo:</strong> ${proximo.motivo}
                `;

                adicionarAoHistorico(proximo);

            } catch (error) {
                console.error(error);
            } finally {
                resetBotao();
            }
        });

        function resetBotao() {
            btnProx.disabled = false;
            btnProx.innerHTML = '<i class="fas fa-play"></i> Chamar Pr√≥ximo';
        }

        function adicionarAoHistorico(aluno) {
            const hist = document.getElementById('historico');
            const item = document.createElement('div');
            item.className = 'item-historico';
            item.innerHTML = `<span>${aluno.senha} - ${aluno.nome}</span> <span>${new Date().toLocaleTimeString()}</span>`;
            hist.prepend(item);
        }
    </script>
</body>
</html>
